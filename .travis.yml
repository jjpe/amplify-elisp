os:
- osx
osx_image: xcode6.4
language: rust
rust:
- nightly
branches:
  except:
    - master
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install capnp zeromq || brew upgrade
  capnp zeromq; fi
- echo "TravisCI build dir @ $TRAVIS_BUILD_DIR"
- echo "Git tag @ $TRAVIS_TAG"
script:
- cd ./module/
- cargo build --verbose
- cargo test --verbose
- cargo build --verbose --release
- cargo test --verbose --release
- mv ${TRAVIS_BUILD_DIR}/module/target/debug/libamplify_module.dylib ${TRAVIS_BUILD_DIR}/module/target/debug/libamplify_module-${TRAVIS_TAG}-osx-dbg.so
- mv ${TRAVIS_BUILD_DIR}/module/target/release/libamplify_module.dylib ${TRAVIS_BUILD_DIR}/module/target/release/libamplify_module-${TRAVIS_TAG}-osx.so
- ls -ahl ${TRAVIS_BUILD_DIR}/module/target
- ls -ahl ${TRAVIS_BUILD_DIR}/module/target/debug
- ls -ahl ${TRAVIS_BUILD_DIR}/module/target/release
- zip -r -j ${TRAVIS_BUILD_DIR}/amplify-elisp-${TRAVIS_TAG}.zip  ${TRAVIS_BUILD_DIR}/LICENSE  ${TRAVIS_BUILD_DIR}/*.el  ${TRAVIS_BUILD_DIR}/module/target/debug/libamplify_module-${TRAVIS_TAG}-osx-dbg.so  ${TRAVIS_BUILD_DIR}/module/target/release/libamplify_module-${TRAVIS_TAG}-osx.so
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - ${TRAVIS_BUILD_DIR}/amplify-elisp-${TRAVIS_TAG}.zip
  on:
    repo: jjpe/amplify-elisp
    tags: true
